{% extends 'web/app/app_base.html' %}
{% load waffle_tags %}

{% block breadcrumbs %}
  {% load waffle_tags %}

  <div class="text-sm breadcrumbs" aria-label="breadcrumbs">
    <ul>
      <li><a href="{% url 'participants:participant_home' request.team.slug %}">Participants</a></li>
      <li class="pg-breadcrumb-active" aria-current="page">{{ participant.identifier }}</li>
    </ul>
  </div>
{% endblock %}
{% block app %}
  <div class="app-card">
    <div class="flex">
      <div class="flex-1">
        <h1 class="pg-title">{{ participant.identifier }}</h1>
      </div>
    </div>
    <div class="max-w-5xl mt-4 border rounded-2xl">
      {% include 'participants/participant_details.html' %}
    </div>
  </div>
{% endblock %}
