{# This template is used by Tables classes to render edit and delete actions #}
<div class="btn-group">
<a href="{% url edit_url_name request.team.slug record.id %}" class="btn btn-sm btn-ghost">
    <i class="fa fa-pencil"></i>
</a>
<button class="btn btn-sm btn-ghost"
        hx-delete="{% url delete_url_name request.team.slug record.id %}"
        hx-target="#record-{{ record.id }}">
    <i class="fa fa-trash"></i>
</button>
</div>
