{% load static %}

<!-- TODO: Load this from static files -->
<link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

<div>
  <select data-info="{{ object_info }}" class="tag-multiselect" name="state[]" multiple placeholder="Select a tag..." autocomplete="off">
    <option value="">Select a tag...</option>
    {% for tag in available_tags %}
      <option value="{{ tag }}" {% if tag in object_tags %}selected{% endif %}>{{ tag }}</option>
    {% endfor %}
  </select>
</div>
