<div class="my-4 space-y-2">
    {% for key, detail in version_details.items %}
        {% if key in changed_fields or detail.display_value %}
            <div class="grid grid-cols-3 gap-2">
                <dt class="text-sm font-medium leading-6">{{ detail.label }}</dt>
                <dd class="text-sm col-span-2 {% if key in changed_fields %}rounded text-slate-950 {{ diff_color }}{% endif %}">{{ detail.display_value }}</dd>
            </div>
        {% endif %}
    {% endfor %}
</div>
