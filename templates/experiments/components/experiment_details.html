{% load waffle_tags %}

<div>
  <div class="pl-4">
    <dl class="divide-y divide-gray-100">
      {% for label, detail in details %}
        <div class="py-3 grid grid-cols-3 sm:gap-4">
          <dt class="text-sm font-medium leading-6">{{ label }}</dt>
          <dd class="text-sm col-span-2">{{ detail }}</dd>
        </div>
      {% endfor %}
      {% flag "chat_annotations" %}
        <div class="py-3 grid grid-cols-3">
          <dt class="text-sm font-medium leading-6">Tags</dt>
          <dd class="col-span-2">
            {% include "generic/tag_multiselect.html" with object_tags=experiment_session.chat.get_linked_tags object_info=experiment_session.chat.object_info %}
          </dd>
        </div>
      {% endflag %}
    </dl>
  </div>
</div>
