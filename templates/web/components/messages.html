{% if messages %}
  <div class="toast toast-start">
    {% for message in messages %}
      <script>
        (() => {
          Toast.fire({
            icon: '{{ message.tags }}',
            title: '{{ message.tags|capfirst }}',
            text: '{{ message }}'
          });
        })();
      </script>
    {% endfor %}
  </div>
{% endif %}
