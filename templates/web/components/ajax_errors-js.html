<script>
  document.body.addEventListener('htmx:responseError', function(evt) {
    alertify
      .alert(document.createTextNode(evt.detail.xhr.responseText).textContent, function(){
        alertify.message('OK');
      }).setting({
        title: 'Error',
        transition: 'fade',
        onok: function() {},
      }).show();
  });
</script>
