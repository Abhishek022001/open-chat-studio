<div class="btn btn-sm btn-active no-animation hover:cursor-auto
            {% if group.status == "running" %}btn-primary
            {% elif group.status == "success" %}btn-success
            {% elif group.status == "error" %}btn-danger
            {% endif %}
          ">{{ group.status|upper }}</div>
{% if group.is_running %}
  <div class="btn btn-sm btn-warning"
       hx-post="{% url "analysis:group_progress" request.team.slug group.id %}"
       hx-vals='{"action": "cancel"}'
  ><i class="fa-solid fa-ban"></i> Cancel
  </div>
{% endif %}
